<nz-table #basicTable [nzData]="products" [nzBordered]="true">
  <thead>
    <tr>
      <th nzWidth="20%">ID</th>
      <th nzWidth="30%">Name</th>
      <th nzWidth="30%">Price</th>
      <th nzWidth="20%">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of basicTable.data">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <button nz-button nzType="link" (click)="showModal(product)">
          <i nz-icon nzType="edit" nzTheme="outline"></i> Edit
        </button>
        <button nz-button nzType="link" (click)="deleteProduct(product.id)">
          <i nz-icon nzType="delete" nzTheme="outline"></i> Delete
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>

<button nz-button nzType="primary" (click)="showModal()">
  <i nz-icon nzType="plus" nzTheme="outline"></i> Add Product
</button>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Product" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <form nz-form>
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="name">Name</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input id="name" [(ngModel)]="currentProduct.name" name="name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="price">Price</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input id="price" [(ngModel)]="currentProduct.price" name="price" />
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
